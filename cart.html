<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ced28f8338.js" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="header-outer">
        <a href="./index.html" class="logo-box">
            <img class="logo" src="./assets/images/logo.png" alt="logo">
        </a>
        <nav class="nav-box">   
            <ul class="nav justify-content-end align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./cart.html">Cart</a>
                </li>
               <li class="nav-item">
                    <i class="fa-solid fa-cart-shopping"></i><span id="cart-count" class="badge bg-primary">0</span>
                </li>
            </ul>
        </nav>
    </header>
    <main class="cart-page flex-grow-1">
        <div class="cart-container">
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Dynamic cart items will be injected here -->
                </tbody>
                <tfoot id="cart-footer">
                    <tr>
                        <td></td>
                        <td class="text-right"><strong>Total:</strong></td>
                        <td id="cart-total" class="text-center">$0.00</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td colspan="4" class="text-center">
                            <button class="btn btn-primary">Proceed to Checkout</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <footer class="footer mt-auto">
        <div class="footer-box">
            <p>Keturah Hannah Annisa Max 2024 Â©</p>
        </div>
    </footer>
    <script src="./assets/script.js"></script>
</body>
</html>
